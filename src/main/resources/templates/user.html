<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="/fragments/header :: header"></div>
    <link rel="stylesheet" th:href="@{/css/panel.css}"/>
</head>
<body style="">
<div th:replace="/fragments/navigation :: navigation"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="/fragments/sidebar :: sidebar"></div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">User profile</h1>
            <img width="10%" th:src="@{${#authentication.principal.attributes.get('picture')}}" />
            <table>
                <tr>
                    <td>Email:</td> <td th:text="${#authentication.principal.attributes.get('email')}"></td>
                </tr>
                <tr>
                    <td>Role:</td> <td sec:authentication="principal.authorities[0]"></td>
                </tr>
            </table>

        </div>
    </div>
</div>

<div th:replace="/fragments/footer :: footer"></div>

</body>
</html>
