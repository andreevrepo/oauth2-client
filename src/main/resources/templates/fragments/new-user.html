<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div th:fragment="new-user">
    <p class="under-table">New User</p>
    <div class="container-fluid white">
        <div class="form-center">
            <form class="center-form" th:object="${addUser}" role="form" th:action="@{/admin/(add)}" method="post">
                <div class="form-group">
                    <label>
                        Name:
                        <input th:field="*{name}" type="text" class="form-control" placeholder="email@example.com"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Email:
                        <input th:field="*{email}" type="text" class="form-control" placeholder="Login"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Password:
                        <input th:field="*{password}" type="text" class="form-control" placeholder="Password"/>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Role:
                        <select th:field="*{role}" class="form-control">
                            <option th:each="role : ${roles}" th:value="${role}" th:utext="${role}"></option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="submit" class="btn btn-success" value="Add new User"/>
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
