<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div th:fragment="modal">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                    <form class="center-form" role="form" th:action="@{/admin/update}" method="post" >
                <div class="modal-body">

                        <div class="form-group">
                            <label>
                                Id:
                                <input th:id="user-id" name="id" disabled="disabled" type="text" class="form-control"/>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                Role:
                                <select class="form-control" name="role">
                                    <option th:each="role : ${roles}" th:text="${role}"></option>
                                </select>
                            </label>
                        </div>
                    <div class="form-group">
                        <label>
                            Name:
                            <input th:id="user-name" name="name" type="text" class="form-control"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Email:
                            <input th:id="user-email" name="email" type="text" class="form-control"/>
                        </label>
                    </div>
                    <div class="form-group">
                            <label>
                                Password:
                                <input th:id="user-password" name="password" type="text" class="form-control"/>
                            </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="modal_submit" class="btn btn-primary">Edit user</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
